<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <script type="text/javascript" src="script.js" defer></script>
        <title>Parallax Scrolling</title>
    </head>

    <body>
        <section class="scroll-1">
            <h1>>滚动视差1</h1>
            <div style="background-image: url(../assets/image/image1.jpg)">
                <h1>Content One</h1>
            </div>
            <div style="background-image: url(../assets/image/image2.jpg)">
                <h1>Content Two</h1>
            </div>
            <div style="background-image: url(../assets/image/image3.jpg)">
                <h1>Content Three</h1>
            </div>
            <div style="background-image: url(../assets/image/image4.jpg)">
                <h1>Content Four</h1>
            </div>
        </section>

        <section class="scroll-2">
            <h1>>滚动视差2</h1>
            <div>
                <img alt="" src="../assets/image/image1.jpg" />
                <h1>Content One</h1>
            </div>
            <div>
                <img alt="" src="../assets/image/image2.jpg" />
                <h1>Content Two</h1>
            </div>
            <div>
                <img alt="" src="../assets/image/image3.jpg" />
                <h1>Content Three</h1>
            </div>
            <div>
                <img alt="" src="../assets/image/image4.jpg" />
                <h1>Content Four</h1>
            </div>
        </section>
    </body>
</html>
