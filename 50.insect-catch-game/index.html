<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet" />
		<script type="text/javascript" src="script.js" defer></script>
		<title>Insect Catch Game</title>
	</head>
	<body>
		<div class="screen">
			<h1>Catch The Insect</h1>
			<button>Play Game</button>
		</div>
		<div class="screen choice">
			<h1>What is your "favorite" insect?</h1>
			<ul>
				<li>
					<h3>Fly</h3>
					<img alt="Fly" src="http://pngimg.com/uploads/fly/fly_PNG3946.png" />
				</li>
				<li>
					<h3>Mosquito</h3>
					<img alt="Mosquito" src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" />
				</li>
				<li>
					<h3>Spider</h3>
					<img alt="Spider" src="http://pngimg.com/uploads/spider/spider_PNG12.png" />
				</li>
				<li>
					<h3>Roach</h3>
					<img alt="Roach" src="http://pngimg.com/uploads/roach/roach_PNG12163.png" />
				</li>
			</ul>
			
		</div>
		<div class="screen game-container">
			<h3 id="time">Time:00:00</h3>
			<h3 id="score">Score:0</h3>

			<div class="over">
				<h3>Are you annnoyed yet?</h3>
				<h3>You are playing an impossible game!!</h3>
			</div>
		</div>
	</body>
</html>
