<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <aside>
      <div style="background-color: #3d5e83">image1</div>
      <div style="background-color: #bbd7d1">image2</div>
      <div style="background-color: #17223f">image3</div>
      <div style="background-color: #624b34">image4</div>
      <div style="background-color: #70a2ca">image5</div>
    </aside>
    <main>
      <div
        style="
          background: url(../assets/image/image5.jpg) no-repeat center/cover;
        "
      ></div>
      <div
        style="
          background: url(../assets/image/image4.jpg) no-repeat center/cover;
        "
      ></div>
      <div
        style="
          background: url(../assets/image/image3.jpg) no-repeat center/cover;
        "
      ></div>
      <div
        style="
          background: url(../assets/image/image2.jpg) no-repeat center/cover;
        "
      ></div>
      <div
        style="
          background: url(../assets/image/image1.jpg) no-repeat center/cover;
        "
      ></div>
    </main>
    <button class="down">下</button>
    <button class="up">上</button>
  </body>
</html>
