<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>

    <script type="text/javascript" src="./script.js" defer></script>

  <body>
    <div class="first">
      <h1>往下翻</h1>
    </div>
    <div class="container">
      <div class="box box1"><h1>one</h1></div>
      <div class="box box2"><h1>two</h1></div>
      <div class="box box3"><h1>three</h1></div>
      <div class="box box4"><h1>four</h1></div>
    </div>
    <div class="container1">
      <div class="box box1"><h1>snap one</h1></div>
      <div class="box box2"><h1>snap two</h1></div>
      <div class="box box3"><h1>snap three</h1></div>
      <div class="box box4"><h1>snap four</h1></div>
    </div>
    <div class="container2">
      <svg width="100%" height="100%">
        <path
          fill="transparent"
          id="movePath"
          stroke-width="1px"
          stroke="blue"
          d="M 100 300 Q 150 50 200 300 Q 250 550 300 300 Q 300 50 400 250 A 50 50 0 1 1 450 300 C 500 50 550 550 600 300 A 50 50 0 1 1 700 300 "
        ></path>

        <path
          fill="transparent"
          id="movePath1"
          stroke-width="1px"
          stroke="blue"
          d="M 1500 300 h 100 v 100 h -100 z"
        ></path>

        <circle r="10" id="move" fill="red" width="10" height="10"></circle>
        <circle r="20" id="move1" fill="red" width="10" height="10"></circle>
      </svg>
    </div>
    <div class="container3">
      <h1>Flip</h1>
      <div class="showStage"></div>
      <div class="choices">
        <div
          style="background-image: url(../assets/image/image1.jpg)"
          alt=""
        ></div>
        <div
          style="background-image: url(../assets/image/image2.jpg)"
          alt=""
        ></div>
        <div
          style="background-image: url(../assets/image/image3.jpg)"
          alt=""
        ></div>
        <div
          style="background-image: url(../assets/image/image4.jpg)"
          alt=""
        ></div>
      </div>
    </div>
