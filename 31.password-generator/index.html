<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password Generator </title>
		<link href="style.css" rel="stylesheet" />
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		<script type="text/javascript" src="script.js" defer></script>
		</head>
	<body>
		<div class="main">
			<h2>Password Generator </h2>
			<div class="show-password">
				<p id="show"></p>
				<i id="clipboard" class="fa fa-clipboard"></i>
			</div>
			<div class="length">
				<label for="length">Password Length</label>
				<input id="length" type="number" min="10" max="20" value="10" />
			</div>
			<div class="upper">
				<label for="upper">Include uppercase letters</label>
				<input id="upper" name="options" type="checkbox" value="upper" checked />
			</div>
			<div class="lower">
				<label for="lower">Include lowercase letters</label>
				<input id="lower" name="options" type="checkbox" value="lower" checked />
			</div>
			<div class="numbers">
				<label for="numbers">Include numbers </label>
				<input id="numbers" name="options" type="checkbox" value="numbers" checked/>
			</div>
			<div class="symbols">
				
				<label for="symbols">Include symbols </label>
				<input id="symbols" name="options" type="checkbox" value="symbols" checked/>
			</div>
			<button id="generate">Generate</button>
		</div>
	</body>
</html>
