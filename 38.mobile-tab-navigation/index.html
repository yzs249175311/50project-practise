<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet" />
		<script type="text/javascript" src="script.js" defer></script>
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		<title>Mobile Tab Navigation</title>
	</head>
	<body>
		<main>
			<div class="screen">
				<img src="../assets/image/image1.jpg" alt="Home" class="show">
				<img src="../assets/image/image2.jpg" alt="Calendar">
				<img src="../assets/image/image3.jpg" alt="Address">
				<img src="../assets/image/image4.jpg" alt="Commet">
			</div>
			<nav>
				<ul>
					<li class="active">
						<i class="fa fa-home" aria-hidden="true"></i>
						<span>Home</span>
					</li>
					<li>
						<i class="fa fa-calendar" aria-hidden="true"></i>
						<span>Calendar</span>
					</li>
					<li>
						<i class="fa fa-address-card" aria-hidden="true"></i> 
						<span>Address</span>
					</li>
					<li>
						<i class="fa fa-commenting" aria-hidden="true"></i> 
						<span>Comment</span>
					</li>
				</ul>
			</nav>
		</main>
	</body>
</html>
